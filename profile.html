<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/profileStyle.css" />
    <link rel="stylesheet" href="styles/navBar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/jquery.maskedinput.min.js"></script>
    <title>Try not to die</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-auto d-flex justify-content-center align-items-center">
                    <img src="images/skull.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-center" id="skull">
                </div>
                <div class="col-auto" id="name">
                    <div class="row">
                        <div class="col fs-5">
                            Try not to
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end fs-5" id="die">
                            DIE
                        </div>
                    </div>
                </div>
            </div>

            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ">
                <li class="nav-item me-3">
                    <a class="nav-link " href="patients.html">Пациенты</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Консультация</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Отчеты и статистика</a>
                </li>
                </ul>
            </div> 
            <div class="dropdown">
                    <a class="nav-link dropdown-toggle custom-dropdown" id="profileName" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                        <li><a class="dropdown-item" id="logout">Выход</a></li>
                      </ul>
            </div>    
            </div>
    </nav>

    <div class="container">
        <form class="row g-3" id="profile-form">
            <p class="fs-2 fw-bold">Профиль</p>
            <div class="col-md-12">
              <label for="inputName" class="form-label text-body-secondary">Имя</label>
              <input type="text" class="form-control" id="inputName" placeholder="Иванов Иван Иванович">
            </div>

            <div class="col-md-6">
                <label for="inputGender" class="form-label text-body-secondary">Пол</label>
                <select id="inputGender" class="form-select">
                  <option selected>Мужской</option>
                  <option>Женский</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="inputDate" class="form-label text-body-secondary">Дата рождения</label>
                <input type="date" class="form-control" id="inputDate">
            </div>
            
            <div class="col-12">
              <label for="phone" class="form-label text-body-secondary">Телефон</label>
              <input type="text" class="form-control" id="phone" placeholder="+7 (xxx) xxx xx-xx">
            </div>
            <div class="col-md-12">
                <label for="inputEmail" class="form-label text-body-secondary">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
              
            <button class="btn btn-primary" type="submit" id="save-changes-button">Сохранить изменения</button>
          </form>
    </div>
    </div>

    <script>
        $('#phone').mask('+7 (999) 999 99-99');
    </script>
</body>
<script src="scripts/profilePage.js"></script>
<script src="scripts/logout.js"></script>
</html>
