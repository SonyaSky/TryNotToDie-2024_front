<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styles/loginStyle.css" />
    <title>Try not to die</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary ">
      <div class="container-fluid text-white">
        <div class="row">
          <div class="col-auto d-flex justify-content-center align-items-center">
              <img src="skull.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-center" id="skull">
          </div>
          <div class="col-auto" id="name">
              <div class="row">
                  <div class="col fs-5">
                      Try not to
                  </div>
              </div>
              <div class="row">
                  <div class="col text-end fs-5" id="die">
                      DIE
                  </div>
              </div>
          </div>
      </div>
        <a id="enter" class="text-white text-end" href="login.html">Вход</a>
      </div>
    </nav>

      <div class="container">
      <form id="login-form">
        <p class="fs-2 fw-bold">Вход</p>
        <div class="mb-3">
            <label for="inputEmail" class="form-label text-body-secondary">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label text-body-secondary">Пароль</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit" id="sign-in-button">Войти</button>
          <button class="btn btn-primary" type="button" id="sign-up-button">Регистрация</button>
        </div>

      </form>
    </div>
    <script src="scripts/loginPage.js"></script>

</body>
</html>
