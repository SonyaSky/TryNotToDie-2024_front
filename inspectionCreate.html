<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/inspectionCreateStyle.css" />
    <link rel="stylesheet" href="styles/navBar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/jquery.maskedinput.min.js"></script>
    <title>Try not to die</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-auto d-flex justify-content-center align-items-center">
                    <img src="images/skull.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-center" id="skull">
                </div>
                <div class="col-auto" id="name">
                    <div class="row">
                        <div class="col fs-5">
                            Try not to
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end fs-5" id="die">
                            DIE
                        </div>
                    </div>
                </div>
            </div>

            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ">
                <li class="nav-item me-3">
                    <a class="nav-link " aria-current="page" href="patients.html">Пациенты</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="consultations.html">Консультации</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#">Отчеты и статистика</a>
                </li>
                </ul>
            </div> 
            <div class="dropdown">
                    <a class="nav-link dropdown-toggle custom-dropdown" id="profileName" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                        <li><a class="dropdown-item" id="logout">Выход</a></li>
                      </ul>
            </div>    
            </div>
    </nav>
    <div class="container" id="my-container">
        <form class="row">
            <div class="row gx-3 gy-3">
                <div class="col-12">
                    <p class="fs-2 fw-bolder ">Создание осмотра</p>
                </div>
            <div class="title">
                <div class="row gy-3 gx-2" id="patient-title">
                    <div class="col-6">
                        <p class="fs-4 fw-medium d-inline-block mb-0" id="patient-name">Хлебодарова Анна Сергеевна</p>
                        <img src="images/gender-female.svg" alt="Female Icon" id="gender-icon"/>
                    </div>
                    <div class="col-6 text-end align-self-center">
                        <p class="fs-6 my">
                            Дата рождения: <span id="birthdayData"> дата </span>
                        </p>
                    </div>
                    
                    <div class="col-md-6 align-self-end">
                        <div class="form-check form-switch d-flex justify-content-between align-items-center left">
                            <label class="form-check-label ms-1" for="planned-visits" id="label-left">Первичный осмотр</label>
                            <input class="form-check-input switch" type="checkbox" role="switch" id="planned-visits" />
                            <label class="form-check-label ms-1" for="planned-visits" id="label-right">Повторный осмотр</label>
                        </div>
                    </div>
                    <div class="col-md-12" id="prev-inspection">
                        <div class="col-5">
                            <label for="inputDateInsp" class="form-label info">Предыдущий осмотр</label>
                            <select class="form-select" id="inputPrev">
                                <option value="">Выберите осмотр</option>     
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="col-5">
                            <label for="inputDateInsp" class="form-label info">Дата осмотра</label>
                            <input type="date" class="form-control" id="inputDateInsp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 title">
                <div class="mb-3">
                    <label for="complaints" class="form-label fs-4 fw-medium dark-blue">Жалобы</label>
                    <textarea class="form-control" id="complaints" rows="3"></textarea>
                </div>
            </div>
            <div class="col-12 title">
                <div class="mb-3">
                    <label for="anamnesis" class="form-label fs-4 fw-medium dark-blue">Анамнез заболевания</label>
                    <textarea class="form-control" id="anamnesis" rows="3"></textarea>
                </div>
            </div>
            <div class="col-12 title">
                <p class="fs-4 fw-medium dark-blue" id="d">Консультация</p>
                <div class="row gx-3 gy-3" id="consultations"></div>
                <form class="row" id="consultation-form">
                    <div class="container mt-5">
                        <div class="row align-items-center mb-3">
                            <div class="col-md-4 col-sm-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input switch" type="checkbox" role="switch" id="need-consultation" checked/>
                                    <label class="form-check-label ms-2" for="need-consultation">Требуется консультация</label>
                                </div>
                            </div>
                            <div class="col">
                                <select id="inputSpeciality" class="form-select">
                                    <option selected>Акушер-гинеколог</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label info">Комментарий</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="add-consultation">
                            <img src="images/plus.svg" alt="+" class="plus-icon"/>
                             Добавить консультацию
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-12 title">
                <p class="fs-4 fw-medium dark-blue">Диагнозы</p>
                <div class="col-12" id="diagnosis">
                    <!-- <p class='fs-6 fw-bold'>(asd-10) sdfgsjdsgjdg</p>
                    <div class="types">
                        <p class="lh-1 fs-6 info">Тип в осмотре</p>
                        <p class="lh-1 fs-6 info">Расшифровка</p>
                    </div> -->
                </div>
                <form class="row" id="diagnoses-form">
                    <div class="col-12 align-item-start mb-3">
                        <label for="inputDisease" class="form-label info">Болезни</label>
                        <select id="inputDisease" class="form-select" data-live-search="true">
                            <option value="">Выберите болезнь...</option>     
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="comment1" rows="1"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label col-12 info">Тип диагноза в осмотре:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="options" id="option1" value="Main">
                            <label class="form-check-label" for="option1">Основной</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="options" id="option2" value="Concomitant" checked>
                            <label class="form-check-label" for="option2">Сопутствующий</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="options" id="option3" value="Complication">
                            <label class="form-check-label" for="option3">Осложнение</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="add-diagnosis">
                            <img src="images/plus.svg" alt="+" class="plus-icon"/>
                             Добавить диагноз
                            </button>
                    </div>
                </form>
            </div>
            <div class="col-12 title">
                <div class="mb-3">
                    <label for="treatment" class="form-label fs-4 fw-medium dark-blue">Рекомендации по лечению</label>
                    <textarea class="form-control" id="treatment" rows="3"></textarea>
                </div>
            </div>
            <div class="col-12 title">
                <div class="mb-3 row">
                    <label for="conclusion" class="form-label fs-4 fw-medium dark-blue">Заключение</label>
                    <div class="col-md-4">
                        <label for="select-conclusion" class="form-label info">Заключение</label>
                        <select class="form-select" aria-label="Default select example" id="select-conclusion">
                            <option value="" disabled selected hidden class="choose">Выберите заключение</option>
                            <option value="Disease">Болезнь</option>
                            <option value="Recovery">Выздоровление</option>
                            <option value="Death">Смерть</option>
                        </select>
                    </div>
                    <div class="col-md-4" id="date-block">
                        <label for="next-visit-input" class="form-label info" id="next-visit">Дата следующего визита</label>
                        <input type="date" class="form-control" id="next-visit-input">
                    </div>
                </div>
            </div>
            <div class="col-12 text-center mb-3">
                <button type="submit" class="btn btn-primary fw-medium" id="save-button">
                     Сохранить осмотр
                </button>
                <button class="btn btn-primary fw-medium" type="button" id="cancel-button">Отмена</button>
            </div>
        </div>
    </form>
</div>


</body>
<script src="scripts/logout.js"></script>
<script src="scripts/inspectionCreatePage.js"></script>
</html>
